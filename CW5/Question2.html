<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel = "icon" href = "https://enesbek.github.io/Advanced_Programming/icon.png">
    <title>LENGTH</title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #inp { width: 50px }
    #out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>

    <p>
        <label>CM</label>
        <input id="inputcm" type="number" placeholder="cm" oninput="LengthConvertercm(this.value)">
    </p>
    <p>
      <label>INCHES</label>
      <input id="inputInches" type="number" placeholder="Inches" oninput="LengthConverterinch(this.value)">
    </p>

<script>

    class Lenght {
        constructor(cm) {
            this.cm = cm;
        }
        get inch() {
            return this.cm * 0.39370;
        }
        set inch(value) {
            this.celsius = value / 0.39370;
        }
        static fromInch(value) {
            return new Lenght((value / 0.39370));
        }
    }

    function LengthConvertercm(valNum) {
        let num = new Lenght(valNum);
        document.getElementById("inputInches").value =num.inch;
    }
    
    function LengthConverterinch(valNum) {
        var num = Lenght.fromInch(valNum).cm;
        document.getElementById("inputcm").value =num;
    }

</script>

</body>
</html>
